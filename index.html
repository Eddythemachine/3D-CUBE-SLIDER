<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Image Slider</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;900&display=swap"
      rel="stylesheet">
  </head>

  <body>

    <div class="wrapper">
      <!--  -->
      <div class="container">
        <!--  -->
        <div class="image-cube">
          <!--  -->
          <div class="front">
            <img src="./img/mark-champs-Id2IIl1jOB0-unsplash.jpg" alt="bed">
          </div>

          <div class="right">
            <img src="./img/micheile-dot-com-MG4G0congO0-unsplash.jpg"
              alt="pillow">
          </div>

          <div class="back">
            <img src="./img/minh-pham-OtXADkUh3-I-unsplash.jpg" alt="chair">
          </div>

          <div class="left">
            <img src="./img/nazrin-babashova-z1uhic2f7Tg-unsplash.jpg"
              alt="door">
          </div>

          <!--  -->
        </div>
        <!--  -->
      </div>

      <div class="btn">
        <button id="prev">-</button>
        <button id="next">+</button>
      </div>
      <!--  -->
    </div>

    <!--  -->
    <div class="owner">
      <h1>3D Image Cube Slider</h1>
    </div>
    <script src="./index.js"></script>
  </body>

</html>
